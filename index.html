<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>College Reviews</title>
</head>
<body>
    <h1>College Reviews</h1>
   
    <div id="college-cont">
        <ul id="college-list" ></ul>
    </div>
    <div id="review-form">
        <form id="review-form">
            <h2>Create New Review:</h2>
            <label for="review-name">Name:</label>
            <input type="text" name="name" id="review-name"/><br>
            <label for="review-description">Write Review Here:</label>
            <input type="text" name="description" id="review-description"/><br>
            <select name="college_id" id="college-dropdown"></select><br>
            <input type="submit" value="Add Review"/>
        </form>
        </div>
    <h2>All reviews:</h2>    
    <div id="reviews-cont"></div>
    <script src="src/college.js"></script>
    <script src="src/college_service.js"></script>
    <script src="src/review.js"></script>
    <script src="src/review_service.js"></script>
    <script src="index.js"></script>
</body>
</html>
